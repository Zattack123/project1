{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" name="button">Upload File</button>
  </form>
{% endblock %}
